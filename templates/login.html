<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-buttons {
            margin-top: 15px;
        }

        .modal-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-yes {
            background-color: #28a745;
            color: white;
        }

        .btn-no {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Login</h2>
            <form id="login-form" method="POST">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="button" class="submit-btn" onclick="showConsent()">Login</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>

    <!-- Consent Modal -->
    <div id="consentModal" class="modal">
        <div class="modal-content">
            <p>This site uses AI-based product recommendation. Do you agree to continue?</p>
            <div class="modal-buttons">
                <button class="btn-yes" onclick="submitLogin()">Yes</button>
                <button class="btn-no" onclick="window.location.href='{{ url_for('home') }}'">No</button>
            </div>
        </div>
    </div>

    <script>
        function showConsent() {
            document.getElementById('consentModal').style.display = 'block';
        }

        function submitLogin() {
            document.getElementById('login-form').submit();
        }
    </script>
</body>
</html>
